<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - EShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">EShop</a>
                    <div class="hidden md:flex ml-10 space-x-8">
                        <a href="products.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Produits</a>
                        <a href="products.html?category=electronique" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Électronique</a>
                        <a href="products.html?category=vetements" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Vêtements</a>
                        <a href="products.html?category=livres" class="text-gray-700 hover:text-indigo-600 px-3 py-2">Livres</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="cart.html" class="relative">
                        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-lg shadow-xl p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Créer un compte</h2>
                    <p class="mt-2 text-gray-600">Rejoignez EShop dès aujourd'hui</p>
                </div>

                <form class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-900 mb-2">
                                Prénom *
                            </label>
                            <input
                                type="text"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="Jean"
                            >
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-900 mb-2">
                                Nom *
                            </label>
                            <input
                                type="text"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                placeholder="Dupont"
                            >
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">
                            Adresse email *
                        </label>
                        <input
                            type="email"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="vous@exemple.com"
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">
                            Mot de passe *
                        </label>
                        <input
                            type="password"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="••••••••"
                        >
                        <p class="mt-1 text-sm text-gray-600">Au moins 8 caractères</p>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-900 mb-2">
                            Confirmer le mot de passe *
                        </label>
                        <input
                            type="password"
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            placeholder="••••••••"
                        >
                    </div>

                    <div class="flex items-start">
                        <input
                            type="checkbox"
                            required
                            class="mt-1 rounded text-indigo-600 focus:ring-indigo-500"
                        >
                        <label class="ml-2 text-sm text-gray-700">
                            J'accepte les
                            <a href="#" class="text-indigo-600 hover:text-indigo-800">conditions générales</a>
                            et la
                            <a href="#" class="text-indigo-600 hover:text-indigo-800">politique de confidentialité</a>
                        </label>
                    </div>

                    <div class="flex items-start">
                        <input
                            type="checkbox"
                            class="mt-1 rounded text-indigo-600 focus:ring-indigo-500"
                        >
                        <label class="ml-2 text-sm text-gray-700">
                            Je souhaite recevoir les offres et actualités par email
                        </label>
                    </div>

                    <button
                        type="submit"
                        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
                    >
                        Créer mon compte
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Déjà un compte ?
                        <a href="login.html" class="text-indigo-600 hover:text-indigo-800 font-semibold">
                            Se connecter
                        </a>
                    </p>
                </div>
            </div>

            <!-- Benefits -->
            <div class="mt-8 grid grid-cols-3 gap-4">
                <div class="text-center">
                    <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <p class="text-sm text-gray-600">Livraison gratuite</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path>
                        </svg>
                    </div>
                    <p class="text-sm text-gray-600">Offres exclusives</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                        </svg>
                    </div>
                    <p class="text-sm text-gray-600">Garantie 2 ans</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center text-gray-400">
                <p>&copy; 2025 EShop. Tous droits réservés.</p>
            </div>
        </div>
    </footer>
</body>
</html>
